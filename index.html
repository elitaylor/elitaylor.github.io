---
layout: default
title: Eli Taylor's Blog
---

<div id="home">

  <img alt="Lips." class="img-responsive one-edge-shadow center-img" src="http://farm6.staticflickr.com/5459/9551884595_97930bd1e7.jpg">

  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
